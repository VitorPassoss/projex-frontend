<h1 mat-dialog-title >Vendido por qual valor?</h1>
<div mat-dialog-content>
  <form [formGroup]="sellForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input  matInput formControlName="sellingPrice" placeholder="Valor de venda">
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" type="submit" class="blue-button">Confirmar</button>
    </div>
  </form>
</div>
