<div class="form_struct"> 
  <div class="form_size">
    <div >
      <label>Email:</label>
      <input [(ngModel)]="email" type="email">
    </div>
    <div>
      <label>Password:</label>
      <input [(ngModel)]="password" type="password">
    </div>
    <div>
      <button (click)="login()">Login</button>
    </div>
  </div>
</div>
